  /appointments/{id}/complete:
    post:
      consumes:
      - application/json
      description: Mark an appointment as completed
      parameters:
      - description: Appointment ID
        in: path
        name: id
        required: true
        type: integer
      - description: Completion Details
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/handler.completeAppointmentRequest'
      produces:
      - application/json
