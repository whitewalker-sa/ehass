definitions:
  handler.appointmentResponse:
    properties:
      created_at:
        type: string
      doctor_id:
        type: integer
      doctor_name:
        type: string
      id:
        type: integer
      notes:
        type: string
      patient_id:
        type: integer
      patient_name:
        type: string
      reason:
        type: string
      scheduled_end:
        type: string
      scheduled_start:
        type: string
      status:
        type: string
      type:
        type: string
      updated_at:
        type: string
    type: object
  handler.changePasswordRequest:
    properties:
      confirm_password:
        type: string
      current_password:
        type: string
      new_password:
        minLength: 8
        type: string
    required:
    - confirm_password
    - current_password
    - new_password
    type: object
  handler.completeAppointmentRequest:
    properties:
      notes:
        type: string
    type: object
  handler.createAppointmentRequest:
    properties:
      doctor_id:
        type: integer
      notes:
        type: string
      patient_id:
        type: integer
      reason:
        type: string
      scheduled_end:
        description: RFC3339 format
        type: string
      scheduled_start:
        description: RFC3339 format
        type: string
      type:
        description: in_person, video, phone
        type: string
    required:
    - doctor_id
    - patient_id
    - scheduled_end
    - scheduled_start
    type: object
  handler.loginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  handler.loginResponse:
    properties:
      token:
        type: string
      user:
        $ref: '#/definitions/handler.userResponse'
    type: object
  handler.paginatedAppointmentsResponse:
    properties:
      items:
        items:
          $ref: '#/definitions/handler.appointmentResponse'
        type: array
      page:
        type: integer
      page_size:
        type: integer
      total_count:
        type: integer
    type: object
  handler.registerRequest:
    properties:
      address:
        type: string
      email:
        type: string
      name:
        type: string
      password:
        minLength: 8
        type: string
      phone:
        type: string
      role:
        type: string
    required:
    - email
    - name
    - password
    - role
    type: object
  handler.updateAppointmentRequest:
    properties:
      notes:
        type: string
      reason:
        type: string
      scheduled_end:
        description: RFC3339 format
        type: string
      scheduled_start:
        description: RFC3339 format
        type: string
      status:
        type: string
      type:
        description: in_person, video, phone
        type: string
    type: object
  handler.updateProfileRequest:
    properties:
      address:
        type: string
      name:
        type: string
      phone:
        type: string
    required:
    - name
    type: object
  handler.userResponse:
    properties:
      address:
        type: string
      email:
        type: string
      id:
        type: integer
      name:
        type: string
      phone:
        type: string
      role:
        type: string
    type: object
